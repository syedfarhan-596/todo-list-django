<!DOCTYPE html>
<html>
    <head>
        <title>ToDo-List</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <h1>TodoList</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ itemsforms.item }}
            <button class="" type="submit">+</button>
        </form>
        {% for x in todo_list %}
        <div id="{{x.id}}" class=" text-center w-25 m-3 p-3 input-group bg-secondary  ">
            {{x.item}}  <a href="{% url 'complete' id=x.id%}"> <button class=" btn btn-lg btn-danger mx-3 px-3">X</button></a><br></br>
        </div>
        {% endfor %}
        <button class="" ><a href="{% url 'delete' %}" <button>Delete all</button></a>
    </body>
</html>
